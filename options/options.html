<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <div class="form-group">
    <label>URL for reddit API endpoint of repost server</label>
    <input type="text" id="repostServerRedditUrl" placeholder="https://example.com/api" />
  </div>

  <div class="form-group">
    <label>Authorization token for the API</label>
    <div>
      <input type="password" class="inline" id="authToken" />
      <button type="button" id="toggleAuthTokenVisibility" aria-label="Show token">👁️</button>
    </div>
  </div>

  <button id="save">Save</button>
  <span id="saveMessage" role="status" aria-live="polite" class="hidden"></span>
  <script src="options.js"></script>
</body>

</html>
